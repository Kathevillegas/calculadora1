<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>


    <div class="container">

        <div class="display" id="display" style="margin-top: 130px;">

            <p>
                0
            </p>


        </div>
        <div class="valores">
            <p><strong>
                    CALCULADORA
                </strong> 
            </p>
            <input type="number" class="valor" id="val1">
            <div class="operador">
                <p></p>
            </div>
            <input type="number" class="valor" id="val2">
        </div>
        <div class="operadores">
            <button class="btn" id="suma">+</button>
            <button class="btn" id="resta">-</button>
            <button class="btn" id="multi">*</button><br>
            <button class="btn" id="division">/</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="ac">AC</button>



        </div>
    </div>




    <script src="./main.js"></script>
</body>

</html>
